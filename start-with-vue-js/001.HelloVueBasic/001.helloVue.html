<html>
    <head>
        <title>Start with Vue</title>
        <script type="text/javascript" src="./../vue.js"></script>
    </head>
    <body>
        <div id='app'>
            <h1>{{message}}</h1>
        </div>

        <script>
            new Vue({
                el : '#app',
                data : {
                    message : "Hello Vue!"
                }
            })
        </script>
    </body>
</html>
